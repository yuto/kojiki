var getDate = function(epochSec){
	var dates = new Array(6);
	var d = new Date();
	d.setTime(epochSec * 1000);
	dates[0] = d.getYear();
	if (dates[0] < 1900) {
		dates[0] += 1900;
	}
	dates[1] = d.getMonth() + 1;
	dates[2] = d.getDate();
	dates[3] = d.getHours();
	dates[4] = d.getMinutes();
	dates[5] = d.getSeconds();
	for (var count = 3; count < 6; count ++) {
		if (dates[count] < 10) {
			dates[count] = "0" + dates[count];
		}
	}
	return dates;
}
